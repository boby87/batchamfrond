<div class="container">

  <div class="card card-link">
    <div class="card-header btn-primary">Panel Heading</div>
    <div class="card-body">
      <div class="card-body text-center">
        <form #f="ngForm" (ngSubmit)="onRecherche(f.value)" >
          <input  placeholder="Entez votre Nom"  name="nompersonne" ngModel>
          <button class="btn btn-primary" type="submit">Rechercher</button>
        </form>
      </div>
    <div class="card-body ">
      <table class="table table-bordered" *ngIf="acceuilservice.personne">
        <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nom</th>
          <th scope="col">Naissance</th>
          <th scope="col">Contact</th>
          <th scope="col">Residence</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of acceuilservice.personne">
          <th scope="row">{{p.idpersonne}}</th>
          <td>{{p.nomprenom}}</td>
          <td>{{p.datenaissance}}</td>
          <td>{{p.contact}}</td>
          <td>{{p.lieuresidence}}</td>
        </tr>
        </tbody>
      </table>
      <ul *ngIf="page" class="nav ">
        <li class="btn btn-outline-primary clickcur nav-pills " [ngClass]="i==currentpage?'active':''" *ngFor="let pa of page; let i=index">
          <a (click)="onpagepersonne(i)">{{i}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
</div>
